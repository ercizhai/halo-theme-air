<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '标签：' + ${tag.spec.displayName}, aside = null, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="content">
    <h2 class="text-slate-800 text-2xl font-bold mb-4 dark:text-slate-200">
      标签：<span th:text="${tag.spec.displayName}"></span>
    </h2>
    <th:block th:replace="~{modules/post-list :: list(posts = ${posts})}"></th:block>
  </th:block>
</html>
