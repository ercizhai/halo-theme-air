<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(head = null, aside = null, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="content">
    <h2 class="text-slate-800 text-4xl font-bold mb-4">标签</h2>
    <div class="text-center border border-slate-200 rounded-lg my-4 p-4">
      <a
        th:each="tag : ${tags}"
        th:href="@{${tag.status.permalink}}"
        class="text-slate-600 hover:text-sky-400 text-base inline-flex justify-between items-center py-1 px-4 m-2 rounded-full border border-slate-400 hover:border-sky-400"
      >
        <span class="inline-block i-ri-price-tag-3-line"></span>
        <span>&nbsp;</span>
        <span th:text="|${tag.spec.displayName}(${tag.status.visiblePostCount})|"></span>
      </a>
      <p th:if="${#lists.isEmpty(tags)}" class="text-slate-600 text-2xl font-bold">暂无标签</p>
    </div>
  </th:block>
</html>
