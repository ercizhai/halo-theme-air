<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '标签', aside = null, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="content">
    <h2 class="text-slate-800 text-2xl font-bold mb-4 dark:text-slate-200">标签</h2>
    <div
      class="text-center border border-slate-200 rounded-lg my-4 p-2 text-slate-600 laptop:p-16 dark:text-slate-400 dark:border-slate-800"
    >
      <a
        th:each="tag : ${tags}"
        th:href="@{${tag.status.permalink}}"
        class="hover:text-sky-400 text-base inline-flex justify-between items-center py-1 px-4 m-2 rounded-full border border-slate-400 hover:border-sky-400 dark:border-slate-600 dark:hover:border-sky-400"
      >
        <span class="inline-block i-ri-price-tag-3-line"></span>
        <span>&nbsp;</span>
        <span th:text="|${tag.spec.displayName}(${tag.status.visiblePostCount})|"></span>
      </a>
      <p th:if="${#lists.isEmpty(tags)}" class="text-slate-600 text-2xl font-bold dark:text-slate-400">暂无标签</p>
    </div>
  </th:block>
</html>
