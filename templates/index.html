<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = '首页', aside = ~{::aside}, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="aside">
    <div th:replace="~{modules/search}"></div>
    <div th:replace="~{modules/categories-card}"></div>
    <div th:replace="~{modules/tags-card}"></div>
    <div th:replace="~{modules/site-card}"></div>
  </th:block>
  <th:block th:fragment="content">
    <th:block th:replace="~{modules/post-list :: list(posts = ${posts})}"></th:block>
  </th:block>
</html>
