<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{modules/layout :: html(title = ${singlePage.spec.title}, aside = null, content = ~{::content}, footer = null)}"
>
  <th:block th:fragment="content">
    <div class="border-slate-200 laptop:border laptop:rounded-lg laptop:p-16 dark:border-slate-800">
      <div th:utext="${singlePage.content.content}" class="markdown-body"></div>
      <div th:if="${pluginFinder.available('PluginCommentWidget') and singlePage.spec.allowComment}" class="mt-16">
        <h3 class="text-2xl font-bold text-slate-800 py-3 dark:text-slate-200">评论</h3>
        <halo:comment
          group="content.halo.run"
          kind="SinglePage"
          th:attr="name=${singlePage.metadata.name}"
          colorScheme="window.main.currentColorScheme"
        />
      </div>
    </div>
  </th:block>
</html>
