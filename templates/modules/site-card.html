<div class="my-8 first:mt-0">
  <p class="text-slate-800 font-bold text-lg dark:text-slate-200">站点信息</p>
  <ul th:with="stats = ${siteStatsFinder.getStats()}" class="mt-2 text-sm text-slate-600 dark:text-slate-400">
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-eye-line"></span>
      <span class="font-bold">访问：</span>
      <span th:text="|${stats.visit}次|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-thumb-up-line"></span>
      <span class="font-bold">点赞：</span>
      <span th:text="|${stats.upvote}个|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-discuss-line"></span>
      <span class="font-bold">评论：</span>
      <span th:text="|${stats.comment}条|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-article-line"></span>
      <span class="font-bold">文章：</span>
      <span th:text="|${stats.post}篇|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-archive-2-line"></span>
      <span class="font-bold">分类：</span>
      <span th:text="|${stats.category}个|"></span>
    </li>
  </ul>
</div>
