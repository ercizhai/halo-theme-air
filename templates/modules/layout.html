<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" th:fragment="html (head, aside, content, footer)">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <title th:text="${site.title}"></title>
    <link rel="shortcut icon" th:href="${site.favicon}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/assets/dist/style.css?v={version}(version=${theme.spec.version})}" />
    <script th:src="@{/assets/dist/main.iife.js?v={version}(version=${theme.spec.version})}"></script>
    <th:block th:if="${head != null}">
      <th:block th:replace="${head}" />
    </th:block>
  </head>
  <body class="bg-white pl-0 color-scheme-auto desktop:pl-[300px]">
    <div
      id="left-aside"
      class="min-h-[100vh] h-full w-[300px] max-w-[80vw] bg-slate-100 fixed top-0 left-[-300px] z-20 transition-all overflow-auto desktop:left-0"
    >
      <div class="flex flex-col justify-center items-center pt-16">
        <img th:src="${site.logo}" alt="logo" class="w-24 rounded-full" />
        <h1 th:text="${site.title}" class="text-slate-900 font-bold text-2xl leading-relaxed mt-2"></h1>
        <h2 th:text="${site.subtitle}" class="text-slate-600 text-sm"></h2>
      </div>
      <div class="mt-24">
        <ul th:with="menu = ${menuFinder.getPrimary()}" class="flex flex-col justify-center items-center p-4">
          <li th:each="menuItem : ${menu.menuItems}" class="w-full text-center py-2">
            <a
              th:href="@{${menuItem.status.href}}"
              th:text="${menuItem.status.displayName}"
              th:target="${menuItem.spec.target?.value}"
              class="text-slate-700 hover:text-sky-400 text-base inline-block w-[50px] text-justify transition-colors"
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="px-4 py-16 desktop:px-16">
      <div
        class="fixed top-0 left-0 z-30 w-screen h-12 flex justify-between items-center p-2 bg-slate-100 shadow desktop:hidden"
      >
        <img th:src="${site.logo}" alt="logo" class="h-8" onclick="main.openLeftAside()" />
        <h1 th:text="${site.title}" class="text-slate-900 font-bold text-lg"></h1>
        <div id="aside-open-btn" class="flex items-center">
          <span class="inline-block text-xl i-ri-side-bar-line laptop:hidden" onclick="main.openRightAside()"></span>
        </div>
      </div>
      <div class="mx-auto w-full max-w-7xl flex">
        <div class="flex-1 w-full">
          <th:block th:replace="${content}" />
        </div>
        <div
          id="right-aside"
          class="w-[300px] max-w-[80vw] ml-0 min-h-[100vh] bg-white p-4 fixed top-0 right-[-300px] z-20 transition-all overflow-auto laptop:static laptop:p-0 laptop:pl-8 laptop:overflow-visible"
          th:if="${aside != null }"
        >
          <th:block th:replace="${aside}" />
        </div>
      </div>
    </div>
    <div
      id="mask"
      class="w-screen h-screen bg-[#0004] fixed top-0 left-0 z-10 hidden transition-colors"
      onclick="main.closeAllAside()"
    ></div>
    <th:block th:if="${footer != null }">
      <th:block th:replace="${footer}" />
    </th:block>
    <script>
      main.checkRightAside();
    </script>
  </body>
</html>
