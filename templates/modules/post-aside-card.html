<div th:fragment="card (post)" class="my-8 first:mt-0">
  <p class="text-slate-800 font-bold text-lg dark:text-slate-200">文章信息</p>
  <ul class="mt-2 text-sm text-slate-600 dark:text-slate-400">
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-eye-line"></span>
      <span class="font-bold">浏览：</span>
      <span th:text="|${post.stats.visit}次|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-thumb-up-line"></span>
      <span class="font-bold">点赞：</span>
      <span th:text="|${post.stats.upvote}个|"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-discuss-line"></span>
      <span class="font-bold">评论：</span>
      <span th:text="|${post.stats.comment}条|"></span>
    </li>
    <li th:if="${not #arrays.isEmpty(post.tags)}" class="py-1 flex flex-wrap justify-start items-center">
      <span class="inline-block font-bold i-ri-price-tag-3-line"></span>
      <span class="font-bold">标签：</span>
      <a
        th:each="tag : ${post.tags}"
        th:text="|#${tag.spec.displayName}|"
        th:href="@{${tag.status.permalink}}"
        class="theme-link inline-block px-1"
      ></a>
    </li>
    <li th:if="${not #arrays.isEmpty(post.categories)}" class="py-1 flex flex-wrap justify-start items-center">
      <span class="inline-block font-bold i-ri-archive-2-line"></span>
      <span class="font-bold">分类：</span>
      <a
        th:each="category : ${post.categories}"
        th:text="${category.spec.displayName}"
        th:href="@{${category.status.permalink}}"
        class="theme-link inline-block px-1"
      ></a>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-time-line"></span>
      <span class="font-bold">发布时间：</span>
      <span th:text="${#dates.format(post.spec.publishTime, 'yyyy-MM-dd HH:mm')}"></span>
    </li>
    <li class="py-1 flex justify-start items-center">
      <span class="inline-block font-bold i-ri-edit-2-line"></span>
      <span class="font-bold">上次更新：</span>
      <span th:text="${#dates.format(post.status.lastModifyTime, 'yyyy-MM-dd HH:mm')}"></span>
    </li>
  </ul>
</div>
