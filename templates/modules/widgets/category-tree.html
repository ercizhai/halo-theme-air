<ul th:fragment="next (categories)" class="pl-[2em]">
  <li th:fragment="single (categories)" th:each="category : ${categories}">
    <a th:href="@{${category.status.permalink}}" class="inline-block text-slate-600 hover:text-sky-400 text-base my-1">
      <span th:text="|${category.spec.displayName}(${category.status.visiblePostCount})|"> </span>
    </a>
    <th:block th:if="${not #lists.isEmpty(category.children)}">
      <th:block th:replace="~{modules/widgets/category-tree :: next (categories=${category.children})}"></th:block>
    </th:block>
  </li>
</ul>
